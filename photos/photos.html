<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="../css/photos.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about/about.html">About</a></li>
                <li><a href="../art/art.html">Art</a></li>
                <li><a href="../photos/photos.html">Photos</a></li>
                <li><a href="../projects/projects.html">Projects</a></li>
                <li><a href="../cv/cv.html" class="active">CV</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="../imgs/anar.webp" alt="Logo">
        </div>
    </header>

    <div class="h1_photo">
        <h1>Photos</h1>
    </div>

    <div class="filter-buttons">
        <button onclick="filterPhotos('all')">All</button>
        <button onclick="filterPhotos('bachelor-graduation')">Bachelor Graduation</button>
        <button onclick="filterPhotos('random')">Random</button>
        <button onclick="filterPhotos('motivation')">Motivation</button>
        <button onclick="filterPhotos('working')">Working</button>
    </div>

    <div class="photo-gallery">
        <div class="photo-item bachelor-graduation">
            <img src="../imgs/bachelor-photo1.jpeg" alt="Bachelor Graduation Photo 1">
            <div class="overlay">Bachelor Graduation Photo 1</div>
        </div>
        <div class="photo-item random">
            <img src="../imgs/random1.jpeg" alt="Random Photo 1">
            <div class="overlay">Random Photo 1</div>
        </div>
        <div class="photo-item motivation">
            <img src="../imgs/motivation1.jpeg" alt="Motivation Photo 1">
            <div class="overlay">Motivation Photo 1</div>
        </div>
        <div class="photo-item working">
            <img src="../imgs/working1.jpeg" alt="Working Photo 1">
            <div class="overlay">Working Photo 1</div>
        </div>
    </div>



    <footer>
        <p>&copy; 25 July 2024, Niusha.</p>
    </footer>

    <script>
        function filterPhotos(category) {
            const items = document.querySelectorAll('.photo-item');
            items.forEach(item => {
                if (category === 'all') {
                    item.style.display = 'block';
                } else {
                    if (item.classList.contains(category)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        }
    </script>
</body>

</html>
