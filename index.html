<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        /* NEW: Added directly in HTML (dark mode/animations) */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f3e8de;
        }

        body.dark-mode header,
        body.dark-mode footer,
        body.dark-mode nav ul li a {
            color: #f3e8de !important;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }

        #darkModeToggle {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about/about.html">About</a></li>
                <li><a href="art/art.html">Art</a></li>
                <li><a href="photos/photos.html">Photos</a></li>
                <li><a href="projects/projects.html">Projects</a></li>
                <li><a href="cv/cv.html">CV</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img id="logo" src="/imgs/anar.webp" alt="Niusha's Logo" loading="lazy">
        </div>
    </header>

    <div class="pic1 fade-in">
        <img src="/imgs/rose color.png" alt="Decorative rose background" loading="lazy">
        <div class="text_in_pic">
            <p>Niusha</p>
        </div>
    </div>

    <div class="text1 fade-in">
        <p>"All our dreams can come true, <br>
            if we have the courage to pursue them."<br>
            â€” Walt Disney.</p>
    </div>

    <div class="pic2 fade-in">
        <img src="/imgs/coral color.jpg" alt="Coral background" loading="lazy">
        <img src="/imgs/hhh.png" alt="Overlay design" class="pic2-overlay" loading="lazy">
    </div>

    <div class="contact fade-in">
        <a href="/contact/contact.html">Contact</a>
    </div>

    <footer>
        <p>&copy; 25 July 2024, Niusha.</p>
        <!-- NEW: Dark mode toggle -->
        <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ“</button>
    </footer>

    <!-- NEW: Inline JS for animations/dark mode -->
    <script>
        // Scroll animations
        document.addEventListener("DOMContentLoaded", () => {
            // Animate elements with .fade-in
            gsap.utils.toArray(".fade-in").forEach((el) => {
                ScrollTrigger.create({
                    trigger: el,
                    start: "top 80%",
                    onEnter: () => el.classList.add("active"),
                });
            });

            // Dark mode toggle
            const darkModeToggle = document.getElementById("darkModeToggle");
            if (darkModeToggle) {
                darkModeToggle.addEventListener("click", () => {
                    document.body.classList.toggle("dark-mode");
                });
            }
        });
    </script>
</body>

</html>
