<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game time</title>
    <link rel="stylesheet" href="../css/tetris.css">
    <link rel="stylesheet" href="../js/tetris.js">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
    

    <div id="game-container" style="position:relative;">
        <div id="score">Score: 0</div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="next-container">
            <div>Next Piece</div>
            <canvas id="next" width="100" height="100"></canvas>
            <div style="margin-top: 20px; font-size: 14px; color:#ff6f91cc;">
                <div>Controls:</div>
                <div>← → : Move</div>
                <div>↓ : Soft drop</div>
                <div>↑ : Rotate CW</div>
                <div>Z : Rotate CCW</div>
                <div>P : Pause/Resume</div>
                <div>M : Mute/Unmute</div>
                <div style="margin-top: 30px; text-align: center;">
                    <a href="../index.html">
                        <button style="
                                padding: 12px 25px; 
                                font-size: 16px; 
                                border: none; 
                                border-radius: 8px; 
                                background: #ffb78a; 
                                color: #d49999; 
                                cursor: pointer;
                                transition: background 0.3s ease;
                            " onmouseover="this.style.background='#ff9f66'" onmouseout="this.style.background='#ffb78a'">
                            Back to Home
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="instructions"></div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        const nextCanvas = document.getElementById('next');
        const nextCtx = nextCanvas.getContext('2d');
        nextCtx.scale(20, 20);

        const arenaWidth = 12;
        const arenaHeight = 20;

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        const arena = createMatrix(arenaWidth, arenaHeight);

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                            arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                            matrix[y][x],
                            matrix[x][y],
                        ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function createPiece(type) {
            switch (type) {
                case 'T':
                    return [
                        [0, 0, 0],
                        [1, 1, 1],
                        [0, 1, 0],
                    ];
                case 'O':
                    return [
                        [2, 2],
                        [2, 2],
                    ];
                case 'L':
                    return [
                        [0, 3, 0],
                        [0, 3, 0],
                        [0, 3, 3],
                    ];
                case 'J':
                    return [
                        [0, 4, 0],
                        [0, 4, 0],
                        [4, 4, 0],
                    ];
                case 'I':
                    return [
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                    ];
                case 'S':
                    return [
                        [0, 6, 6],
                        [6, 6, 0],
                        [0, 0, 0],
                    ];
                case 'Z':
                    return [
                        [7, 7, 0],
                        [0, 7, 7],
                        [0, 0, 0],
                    ];
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                score += rowCount * 10;
                rowCount *= 2;
                playSound(soundLineClear);
            }
        }

        function drawRoundRect(ctx, x, y, width, height, radius, fillStyle) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fillStyle = fillStyle;
            ctx.shadowColor = '#ff6f91aa';
            ctx.shadowBlur = 6;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawMatrix(matrix, offset, ctx = context) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const px = x + offset.x;
                        const py = y + offset.y;
                        const color = colors[value];
                        drawRoundRect(ctx, px, py, 1, 1, 0.2, color);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#fff4e6';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, { x: 0, y: 0 }, context);
            drawMatrix(player.matrix, player.pos, context);

            // Draw next piece preview
            nextCtx.fillStyle = '#fff4e6';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            const nextMatrix = nextPlayer.matrix;
            const offsetX = Math.floor((5 - nextMatrix[0].length) / 2);
            const offsetY = Math.floor((5 - nextMatrix.length) / 2);
            drawMatrix(nextMatrix, { x: offsetX, y: offsetY }, nextCtx);
        }

        function updateScore() {
            document.getElementById('score').innerText = 'Score: ' + score;
        }

        function playerDrop() {
            if (paused) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                arenaSweep();
                playerReset();
                updateScore();
                playSound(soundDrop);
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            if (paused) return;
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            if (paused) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            if (!mute) playSound(soundRotate);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            player.matrix = nextPlayer.matrix;
            player.pos.y = 0;
            player.pos.x = (arenaWidth / 2 | 0) -
                (player.matrix[0].length / 2 | 0);
            nextPlayer.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                score = 0;
                updateScore();
            }
        }

        let dropCounter = 0;
        let dropInterval = 900;
        let lastTime = 0;
        let score = 0;

        const colors = [
            null,
            '#ff8aa0', // pink
            '#8adfff', // light blue
            '#f1d884', // pastel yellow
            '#aab4ff', // pastel purple
            '#7cedc9', // pastel turquoise
            '#ffa270', // pastel orange
            '#d176d8', // pastel magenta
        ];

        const pieces = 'TJLOSZI';

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
        };

        const nextPlayer = {
            matrix: createPiece(pieces[pieces.length * Math.random() | 0]),
        };

        let paused = false;
        let mute = false;

        function update(time = 0) {
            if (!paused) {
                const deltaTime = time - lastTime;
                lastTime = time;
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    playerDrop();
                }
                draw();
            } else {
                // Show paused overlay
                context.fillStyle = 'rgba(255, 255, 255, 0.75)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = '#ff8aa0';
                context.font = '32px Fredoka One';
                context.textAlign = 'center';
                context.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
            requestAnimationFrame(update);
        }

        // Sound helpers
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(buffer) {
            if (mute) return;
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start();
        }

        function createBuffer(freq) {
            const duration = 0.1;
            const sampleRate = audioCtx.sampleRate;
            const frameCount = sampleRate * duration;
            const buffer = audioCtx.createBuffer(1, frameCount, sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < frameCount; i++) {
                data[i] = Math.sin(2 * Math.PI * freq * i / sampleRate) * Math.exp(-3 * i / frameCount);
            }
            return buffer;
        }

        let soundDrop, soundLineClear, soundRotate;

        function initSounds() {
            soundDrop = createBuffer(220);
            soundLineClear = createBuffer(440);
            soundRotate = createBuffer(330);
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                playerRotate(1);  // Rotate clockwise on Up arrow
            } else if (event.key.toLowerCase() === 'z') {
                playerRotate(-1); // Rotate counterclockwise on 'Z'
            } else if (event.key.toLowerCase() === 'p') {
                paused = !paused;
            } else if (event.key.toLowerCase() === 'm') {
                mute = !mute;
                document.getElementById('instructions').innerText = mute ? '🔇 Sound muted' : '🔊 Sound unmuted';
                setTimeout(() => document.getElementById('instructions').innerText = '', 1500);
            }
        });

        initSounds();
        playerReset();
        updateScore();
        update();
    </script>
</body>

</html>
